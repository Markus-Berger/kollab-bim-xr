<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Building Placement</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-xr@1.0.0/dist/aframe-xr.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

<a-scene
    xr-mode-ui="enabled: false"
    webxr="optionalFeatures: hit-test;"
    renderer="colorManagement: true;"
    cursor="rayOrigin: mouse; fuse: false">

    <!-- Reticle (Placement Indicator) -->
    <a-entity id="reticle" geometry="primitive: ring; radiusOuter: 0.08; radiusInner: 0.07; height: 0.001" material="color: #00ff00; shader: flat" visible="false"></a-entity>

    <!-- Building Model -->
    <a-entity 
        id="building" 
        gltf-model="../models/test.glb"
        scale="0.1 0.1 0.1"
        visible="false">
    </a-entity>

    <!-- Camera -->
    <a-camera position="0 1.6 0">
        <a-light type="ambient" intensity="1"></a-light>
        <a-light type="directional" position="-1 2 1" intensity="1"></a-light>
    </a-camera>

    <!-- UI Controls -->
    <div id="controls" style="position: absolute; bottom: 20px; width: 100%; text-align: center;">
        <button onclick="rotateModel(10)">Rotate +10°</button>
        <button onclick="rotateModel(-10)">Rotate -10°</button>
    </div>
</a-scene>

<script>
    let model = document.getElementById('building');
    let reticle = document.getElementById('reticle');
    let rotationY = 0;

    // Position model at correct height from Hit Test
    document.addEventListener("xr-hit-test-start", (event) => {
        let hitPosition = event.detail.position;
        if (hitPosition) {
            reticle.setAttribute("visible", "true");
            reticle.setAttribute("position", hitPosition);

            // Adjust model placement: Place it at the reticle position
            model.setAttribute("visible", "true");
            model.setAttribute("position", `${hitPosition.x} ${hitPosition.y} ${hitPosition.z}`);
        }
    });

    function rotateModel(degrees) {
        rotationY += degrees;
        model.setAttribute('rotation', `0 ${rotationY} 0`);
    }
</script>

</body>
</html>
