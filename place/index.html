<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer with AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f3f3f3; }
        model-viewer { width: 100%; max-width: 600px; height: 500px; }
    </style>
</head>
<body>
    <model-viewer 
        src="../models/test.glb"
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        ar-scale="fixed"  <!-- ðŸ”¹ Keeps real-world scale intact -->
        ar-placement="floor"  <!-- ðŸ”¹ Allows moving the model in AR -->
        camera-controls 
        auto-rotate 
        shadow-intensity="1">
        <button slot="ar-button" style="background: #0078D4; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer;">
            View in AR
        </button>
    </model-viewer>
</body>
</html>
