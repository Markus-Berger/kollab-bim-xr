<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Building Placement</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-xr@1.0.0/dist/aframe-xr.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
<a-scene
    xr-mode-ui="enabled: false"
    ar-hit-test="target: #building; type: single"
    webxr="optionalFeatures: hit-test;"
    renderer="colorManagement: true;"
    cursor="rayOrigin: mouse; fuse: false">
    <!-- Building Model -->
    <a-entity 
        id="building" 
        gltf-model="../models/test.glb"
        scale="1 1 1"
        position="0 -10 0"
        visible="false">
    </a-entity>
    <!-- Camera & Reticle (Placement Indicator) -->
    <a-camera position="0 1.6 0">
        <a-light type="ambient" intensity="1"></a-light>
        <a-light type="directional" position="-1 2 1" intensity="1"></a-light>
    </a-camera>
</a-scene>
<script>
    let model = document.getElementById('building');

    document.addEventListener("DOMContentLoaded", () => {
        model.setAttribute("visible", "true");
    });
</script>
</body>
</html>
