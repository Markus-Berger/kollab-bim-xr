<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Building Placement</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-xr@1.0.0/dist/aframe-xr.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
<a-scene
    xr-mode-ui="enabled: false"
    ar-hit-test="target: #building; type: single"
    webxr="optionalFeatures: hit-test;"
    renderer="colorManagement: true;"
    cursor="rayOrigin: mouse; fuse: false">
    <!-- Building Model -->
    <a-entity 
        id="building" 
        gltf-model="../models/test.glb"
        scale="0.1 0.1 0.1"
        visible="false">
    </a-entity>
    <!-- Camera & Reticle (Placement Indicator) -->
    <a-camera position="0 1.6 0">
        <a-light type="ambient" intensity="1"></a-light>
        <a-light type="directional" position="-1 2 1" intensity="1"></a-light>
    </a-camera>
    <!-- UI Controls -->
    <div id="controls" style="position: absolute; bottom: 20px; width: 100%; text-align: center;">
        <button onclick="rotateModel(10)">Rotate +10°</button>
        <button onclick="rotateModel(-10)">Rotate -10°</button>
        <button onclick="moveUp()">Move Up</button>
        <button onclick="moveDown()">Move Down</button>
    </div>
</a-scene>
<script>
    let model = document.getElementById('building');
    let rotationY = 0;
    let positionY = 0;
    function rotateModel(degrees) {
        rotationY += degrees;
        model.setAttribute('rotation', `0 ${rotationY} 0`);
    }
    function moveUp() {
        positionY += 0.1;
        model.setAttribute('position', `0 ${positionY} 0`);
    }
    function moveDown() {
        positionY -= 0.1;
        model.setAttribute('position', `0 ${positionY} 0`);
    }
    document.addEventListener("DOMContentLoaded", () => {
        model.setAttribute("visible", "true");
    });
</script>
</body>
</html>
