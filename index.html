<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Model Viewer AR - VR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script>
    function getModelPath() {
      const urlParams = new URLSearchParams(window.location.search);
      const modelName = urlParams.get('model') || 'test.glb';
      return `models/${modelName}`;
    }
  </script>
</head>
<body>

<a-scene background="color: #333333">
  <a-assets>
    <a-asset-item id="building"></a-asset-item>
  </a-assets>

  <a-entity id="modelEntity" position="0 1 -3" scale="1 1 1"></a-entity>

  <a-entity position="0 1.6 0">
    <a-camera>
      <a-cursor></a-cursor>
    </a-camera>
  </a-entity>
</a-scene>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const modelPath = getModelPath();
    const assetItem = document.getElementById('building');
    assetItem.setAttribute('src', modelPath);
    
    const modelEntity = document.getElementById('modelEntity');
    modelEntity.setAttribute('gltf-model', `#building`);
  });
</script>

</body>
</html>
