<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Model Viewer AR - VR</title>
  <meta name="description" content="Model Viewer (VR / AR) â€¢ A-Frame">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@3f0df33946cf12e3d552b3b4e500dd5b8ff6f692/dist/aframe-master.min.js"></script>
</head>
<body>

<a-scene
  renderer="colorManagement: true;"
  model-viewer="gltfModel: #building; title: Building"
  xr-mode-ui="XRMode: xr">
  <a-assets timeout="10000">
    <a-asset-item id="building" src="bim_modell.glb" response-type="arraybuffer"></a-asset-item>
  </a-assets>
</a-scene>
</body>
