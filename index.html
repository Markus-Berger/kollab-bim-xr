<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Model Viewer AR - VR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>

<a-scene background="color: #333333">
  <a-assets>
    <a-asset-item id="building" src="bim_modell.glb"></a-asset-item>
  </a-assets>

  <!-- Positioniere das Modell etwas hÃ¶her -->
  <a-entity gltf-model="#building" position="0 1 -3" scale="1 1 1"></a-entity>

  <!-- Kamera -->
  <a-entity position="0 1.6 0">
    <a-camera>
      <a-cursor></a-cursor>
    </a-camera>
  </a-entity>
</a-scene>

</body>
</html>
